<p>list-foro works!</p>
<div>
  <ul  class="containerlist">
    <li *ngFor='let foro of foros' (click)='selectForo(foro)'>
      {{foro.nombre}}
    </li>
  </ul>
  <button class="boton3" (click)='mirarForo(selectedForo.id)'>Mirar foro</button>
  <button class="boton3" [routerLink]="['/foro/crear']">Crear foro</button>
  <button class="boton3" (click)='deleteForo(selectedForo.id)'>Eliminar foro</button>
  <button class="boton3" (click)="logout()">logout</button>
</div>
