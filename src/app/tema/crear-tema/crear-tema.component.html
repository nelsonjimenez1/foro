<p>crear-tema works!</p>
<form (ngSubmit)='agregarTema()'>
  <p>Titulo: </p>
  <input
    id='titulo'
    type='text'
    name='titulo'
    [(ngModel)]='titulo'/>
  <p>Descripcion: </p>
  <input
    id='descripcion'
    type='text'
    name='descripcion'
    [(ngModel)]='descripcion'/>
  <button type="submit">agregar</button>
</form>
<button class="boton2" [routerLink]="['/foro/view', foro.id]">volver a temas</button>
