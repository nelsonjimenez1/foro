<p>edit-tema works!</p>
<form (ngSubmit)='editarTema()'>
  <p>Titulo: </p>
  <input
    id='titulo'
    type='text'
    name='titulo'
    [(ngModel)]='tema.titulo'/>
  <p>Descripcion: </p>
  <input
    id='descripcion'
    type='text'
    name='descripcion'
    [(ngModel)]='tema.descripcion'/>
  <button type="submit">editar</button>
</form>
<button class="boton2" [routerLink]="['/foro/view', foro.id]">volver a temas</button>
